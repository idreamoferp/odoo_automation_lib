<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <script>
      $(document).ready(function(){
          var element_status = document.getElementById("machine_run_status");
          var element_e_stop = document.getElementById("machine_estop_status");
          var element_warn = document.getElementById("machine_warn");
          var element_busy = document.getElementById("machine_busy");
          setInterval(update_machine_vars, 10000);
          function update_machine_vars(){
              fetch('machine_vars')
                  .then(response => response.json())
                  .then(data => {
                      
                      element_status.disabled = false;
                      element_e_stop.disabled = false;
        
                      if (data['run_status']){
                        element_status.classList.remove("btn-danger");
                        element_status.classList.add("btn-outline-success");
                        element_status.innerHTML = 'Running';
                      }else{
                        element_status.classList.add("btn-danger");
                        element_status.classList.remove("btn-outline-success");
                        element_status.innerHTML = 'Stopped';
                      }
                      
                      if (data['e_stop_status']){
                        element_e_stop.classList.remove("btn-outline-danger");
                        element_e_stop.classList.add("btn-danger");
                        element_status.disabled = true;
                      }else{
                        element_e_stop.classList.add("btn-outline-danger");
                        element_e_stop.classList.remove("btn-danger");
                        element_status.disabled = false;
                      }
                      
                      if (data['busy']){
                        element_busy.classList.remove("btn-outline-info");
                        element_busy.classList.add("btn-info");
                      }else{
                        element_busy.classList.add("btn-outline-info");
                        element_busy.classList.remove("btn-info");
                      }
                      
                      if (data['warn']){
                        element_warn.classList.remove("btn-outline-warning");
                        element_warn.classList.add("btn-warning");
                      }else{
                        element_warn.classList.add("btn-outline-warning");
                        element_warn.classList.remove("btn-warning");
                      }
                      
                      })
                  .catch((error) => {
                      console.error('Error:', error);
                      element_status.disabled = true;
                      element_status.innerHTML = '...';
                      element_status.classList.remove("btn-danger");
                      element_status.classList.remove("btn-outline-success");
                      
                      element_e_stop.disabled = true;
                      element_e_stop.innerHTML = '...';
                      element_e_stop.classList.remove("btn-danger");
                      element_e_stop.classList.remove("btn-outline-danger");
                      
                      });
                
          }
          
          update_machine_vars();
      });
      </script>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          
          
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id='machine_run_status'>...</button>
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id='machine_estop_status'>E-STOP</button>
          <button class="btn btn-outline-warning my-2 my-sm-0" disabled type="submit" id='machine_warn'>Warning</button>
          <button class="btn my-2 my-sm-0" disabled type="submit" id='machine_busy'>Busy</button>
          
          
          
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Work Orders</a>
            <div class="dropdown-menu form-check" aria-labelledby="navbarDropdown">
              {% for workorder in machine.equipment_id.workcenter_id.order_ids%}
              <a class="dropdown-item">
                  <input type="checkbox" class="form-check-input" style="white-space: nowrap" href="#" id="{{ workorder.id }}"></input>
                  <label class="form-check-label" for="defaultCheck1">
                    {{ workorder.production_id.display_name }}
                  </label>
              </a>
              {% endfor %}
            </div>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Work Centers</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for workcenter in machine.equipment_id.workcenter_id%}
              <a class="dropdown-item">
              <input type="checkbox" class="form-check-input" style="white-space: nowrap" href="#" id="{{ workcenter.id }}">{{ workcenter.name }}</input>
              </a>
              {% endfor %}
            </div>
          </li>
          

      </div>
    </nav>

    {% block body %}{% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
